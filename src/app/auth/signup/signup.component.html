<h1>Sign up Page</h1>
<div class="card">
  <div class="card-body">
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
      <div class="row">
      <div class="form-group col-sm">
        <label for="firstName">First Name</label>
        <input type="firstName" class="form-control"
          placeholder="First Name">
      </div>
      <div class="form-group col-sm">
        <label for="lastName">Last Name</label>
        <input type="lastName" class="form-control"
          placeholder="Last Name">
      </div>
    </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input  type="email" class="form-control"
          placeholder="Enter email"
          required email>
          <!-- ngModel #emailInput="ngModel" -->
      </div>
      <div class="row">
      <div class="form-group col-sm">
        <label for="City">City</label>
        <input type="City" class="form-control"
          placeholder="City">
      </div>
      <div class="form-group col-sm">
        <label for="State">State</label>
        <input type="State" class="form-control"
          placeholder="State">
      </div>
      <div class="form-group col-sm">
        <label for="Zip">Zip</label>
        <input type="Zip" class="form-control"
          placeholder="Zip">
      </div>
    </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input  type="password" class="form-control"
          placeholder="password"
          required>
          <!-- ngModel #passwordInput="ngModel" -->
      </div>
      <button type="submit" class="btn btn-primary">SIGNUP</button>
    </form>
  </div>
</div>
